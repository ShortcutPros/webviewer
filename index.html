<!DOCTYPE html>
<html lang="en" dir="auto">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white-translucent">
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png" />
<!-- include icon also from manifest -->
    <link rel="icon" type="image/png" href="images/icons/icon-128x128.png" sizes="128x128" />
    <link rel="stylesheet" href="bulma/css/bulma.min.css">
    <link rel="manifest" href="manifest.json" />

    <title>Index</title>
    <style>
/*      @import "https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css";*/
      @import "bulma/css/bulma.min.css";
      @charset "utf-8"; 
      html { font-size: 100%; font-family: Helvetica, Arial, Freesans, clean, sans-serif; }     
      body { margin: 0; padding: 1em; background-color: white; font-family: system-ui; color: black; }
      @media (prefers-color-scheme: dark;) { body { background-color: black; color: white; }}  /* Dark Mode */ 
      @media (max-device-width: 480px;) { }
      @media (min-device-width: 481px;) { body { margin: auto; max-width: 600px; }}
      img { max-width: 90%; }
      .field { font-size: 1.3rem; }
      /* debug.css | MIT License | zaydek.github.com/debug.css *
      :not(path):not(g) {
      	color:                    hsla(210, 100%, 100%, 0.9) !important;
      	background:               hsla(210, 100%,  50%, 0.5) !important;
      	outline:    solid 0.25rem hsla(210, 100%, 100%, 0.5) !important;
      	box-shadow: none !important;
      }  */
    </style>
  </head>
  <body>
<!-- Beg -->
    <section class="section" style="margin: 0;">
      <center>
        <div class="container" style="margin: 0;">
          <h1 class="title">Bustl. <em>formz</em></h1>
        </div>
      </center>
        <div class="container" style="margin: 3rem;">
          <div class="field">
            <label for="username"">Name</label>
            <div class="control has-icons-left">
              <input class="input is-active" type="text" id="username" spellcheck="false" placeholder="Jenny Appleseed">
            </div>
          </div>
          <div class="field">
            <label for="email">Email</label>
            <div class="control">
              <input class="input is-active" type="email" id="email" autocomplete="true" placeholder="jenny@apple.com">
            </div>
          </div>
          <div class="field">
            <label for="phone"">Phone</label>
            <div class="control">
              <input class="input is-active" type="phone" id="phone" autocomplete="true" placeholder="+1 (111) 555-1234">
            </div>
          </div>
          <div class="field">
            <label for="color"">Color</label>
            <div class="control">
              <input class="input is-active" type="text" id="color" placeholder="Rebecca purple">
            </div>
          </div>
          <div class="field">
            <center>
              <div class="control">
                <button class="button is-black is-medium is-active" style="margin-top: 3rem;" type="submit" id="submit">Submit</button>
              </div>
            </center>
          </div>
        </div>
    </section>
<!-- End -->
    <script>
      function copy(message) {
        var data = new DataTransfer();
          navigator.clipboard.writeText(message);
      }
      const form = {
        username: document.getElementById('username'),
        email: document.getElementById('email'),
        phone: document.getElementById('phone'),
        color: document.getElementById('color'),
        submit: document.getElementById('submit'),
      };
      form.submit.addEventListener('click', () => {
        const requestData = `{\"name\":\"Bustl Formz Builder\",\"input\":{\"username\":\"${form.username.value}\",\"email\":\"${form.email.value}\",\"phone\":\"${form.phone.value}\",\"color\":\"${form.color.value}\"}}`;
        
        const sendData = encodeURI(requestData);
        copy(requestData);
        
        window.open('shortcuts://run-shortcut?name=INTEGRITY&input=text&text='+sendData);
        window.close();
      });
    </script>
    <script src="js/main.js"></script>
  </body>
</html>
